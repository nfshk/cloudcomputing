<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafisahika Profile</title>
    <style>
        body {
            font-family: Verdana;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #394660;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            max-width: 30%;
            height: auto;
            border-radius: 45%;
            display: block;
            margin: 0 auto 20px;
        }

        .profile-name {
            font-size: 20px, 10px;
            font-weight: bold;
            text-align: center;
            line-height: 0.75;
            color: #394660;
        }

        .profile-study {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: #394660;
        }

        .profile-info {
            margin-top: 10px;
        }

        .profile-info a {
            text-decoration: none;
            color: #6c8cad;
        }

        .profile-hobbies {
            margin-top: 20px;
            line-height: 1;
        }

        .profile-hobbies ul {
            list-style: none;
            padding: 0;
        }

        .profile-hobbies li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello Everyone!</h1>
    </header>
    <div class="container">
        <img class="profile-picture" src="foto_nafisahika.jpg" alt="Nafisahika Putri Herra">
        <div class="profile-name">
            <h1>Nafisahika Putri Herra</h1>
            <p>Data Science Technology Undergraduate Student</p>
            <p>Airlangga University</p>
        </div>
        <div class="profile-info">
            <p>GitHub Repository Cloud Computing: <a href="https://github.com/nfshk/cloudcomputing.git" target="_blank">https://github.com/nfshk/cloudcomputing.git</a></p>
        </div>
        <div class="profile-hobbies">
            <h4>My Hobbies:</h4>
            <ul>
                <li>1. Watching Action Comedy Movies</li>
                <li>2. Listening to Music and Singing</li>
                <li>3. Culinary</li>
            </ul>
        </div>
    </div>
</body>
</html>
